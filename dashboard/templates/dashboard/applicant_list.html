{% extends 'base.html' %}

{% block content %}
    <h2>Applicants for: Junior Developer</h2>
    <hr>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for applicant in applicants %}
            <tr>
                <td>{{ applicant.first_name }}</td>
                <td>{{ applicant.last_name }}</td>
                <td>{{ applicant.email }}</td>
                <td>
                    <a href="{% url 'applicant_detail' applicant.id %}" class="btn btn-primary btn-sm">Go</a>
                    <a href="{% url 'applicant_delete' applicant.id %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">No applicants found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
